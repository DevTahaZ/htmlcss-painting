<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Painting</title>
            <link rel="stylesheet" href="data/style.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        </head>
        <body>
            <div id="background"></div>
            <div class="characters">
                <!-- 1ST CHARACTER -->
                <div id="white-character">
                    <div id="ch1-white-hat"></div>
                    <div id="ch1-black-mask">
                        <div class="eyes ch1-left-eye">
                            <div class="inner-eyes"></div>
                        </div>
                        <div class="eyes ch1-right-eye">
                            <div class="inner-eyes"></div>
                        </div>
                    </div>
                    <div id="ch1-instrument">
                        <div class="black-ball"></div>
                        <div class="black-ball"></div>
                        <div class="black-ball"></div>
                        <div class="black-ball"></div>
                        <div class="black-ball"></div>
                    </div>
                    <div id="ch1-table"></div>
                </div>

                <!-- 2ND CHARACTER -->
                <div id="black-character">
                    <div id="ch2-black-hat"></div>
                    <div id="ch2-gray-mask">
                        <div class="eyes ch2-left-eye">
                            <div class="inner-eyes"></div>
                        </div>
                        <div class="eyes ch2-right-eye">
                            <div class="inner-eyes"></div>
                        </div>
                    </div>
                    <div id="ch2-white-paper">
                        <i class="fas fa-music"></i>
                        <i class="fas fa-music"></i>
                        <i class="fas fa-music"></i>
                        <i class="fas fa-music"></i>
                    </div>
                </div>

                <!-- BLUE PAPER -->
                <div class="blue" id="blue-left"></div>
                <div class="blue" id="blue-right"></div>

                <!-- 3RD CHARACTER -->
                <div id="orange-character">
                    <div id="ch3-orange-hat"></div>
                    <div id="ch3-eyes">
                        <div class="eyes ch3-left-eye">
                            <div class="inner-eyes"></div>
                        </div>
                        <div class="eyes ch3-right-eye">
                            <div class="inner-eyes"></div>
                        </div>
                    </div>
                    <div id="ch3-triangles">
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                        <div class="ch3-triangle"></div>
                    </div>
                    <div id="ch3-guitar">
                        <div class="guitar" id="left-guitar">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div class="guitar" id="right-guitar">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div id="guitar-neck"></div>
                    </div>
                </div>
            </div>
        </body>
    </html>
